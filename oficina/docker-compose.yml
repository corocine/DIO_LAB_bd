version: '3.8'

services:
  # Servi√ßo do MySQL
  db:
    image: mysql:8.0 
    container_name: oficina_mysql
    restart: always
    environment:
      MYSQL_DATABASE: oficina_db        
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password            
    ports:
      - "3308:3306" 
    volumes:
        - ./init:/docker-entrypoint-initdb.d
        - db_data:/var/lib/mysql

volumes:
  db_data: